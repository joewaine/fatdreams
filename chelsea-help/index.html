<script type="text/javascript">
for(i=100;i>=1;i--){
$ = jQuery;
if(i<10){
$('.chamber').prepend('<h1>'+ i +'</h1><br/><img class="lazy" data-original="img/00'+i+'.jpg">');
}else if(i<100){
$('.chamber').prepend('<h1>'+ i +'</h1><br/><img class="lazy" data-original="img/0'+i+'.jpg">');
}else{
$('.chamber').prepend('<h1>'+ i +'</h1><br/><img class="lazy" data-original="img/'+i+'.jpg">');
}
}
</script>
